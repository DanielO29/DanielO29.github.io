	<section class="form">
	<article class="adalgrein">
      <fieldset>
      <legend>Miði</legend>
      
      <div class="info">
      	<form action=" " method="post">
      	<label for="nafn">Nafn</label>
      	<input type="text" name="nafn" placeholder="Nafn" required>
      	<label for="simi">Símanúmer</label>     
      	<input type="tel" name="simi" placeholder="Símanúmer" required pattern="[0-9]{7}">
      	<label for="email">Email</label>
      	<input type="email" name="email-address" placeholder="Email" required>
      </div>  
      
      <div class="fjoldi">
      	<label for="fjoldi" class="fjoldin">Fjöldi Miða</label>  
      	<select name="fjoldi" required>
          	<option value="1" selected>1</option>
          	<option value="2">2</option>
          	<option value="3">3</option>
          	<option value="4">4</option>
          	<option value="5">5</option>
      	</select>
      </div>
      
      <div class="gerd">	
      	<label for="gerd" class="gerdin">Gerð miða</label>
      	<input type="radio" name="gerd" checked> Venjulegur (5.500kr)
      	<input type="radio" name="gerd" > Premium (12.000kr)
      </div>
      
      <div class="club">
      	<label for="klub" class="clubbur">Aðdáenda klúbbur Rossarans (1.000 krónur aukalega)</label>
      	<input type="checkbox" name="klub" value="ja" checked> Gerast meðlimur
      </div>
      
      <div class="texti">
      	<label for="athugasemdir" class="textin">Hafðu samband</label>
      	<textarea name="athugasemdir" rows=10 required>Einhverar spurningar? Spurðu hér</textarea>
      	<input type="submit" name="panta" value="Panta" class="takki">
      </div>
      
      </fieldset>
      </form>
